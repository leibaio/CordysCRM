# ========================================
# Development Environment Configuration
# This file overrides settings in commons.properties
# ========================================

# ========== Database Configuration ==========
# Modify these settings according to your MySQL setup
spring.datasource.url=jdbc:mysql://localhost:3306/cordys_crm?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== Redis Configuration ==========
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=123456
spring.data.redis.database=0

# ========== Logging Configuration ==========
# Windows development environment log path
logging.file.path=D:/cordys/logs/cordys-crm
# Development log level
logback.level=INFO

# ========== Flyway Database Migration ==========
# Flyway will automatically execute SQL scripts in migration directory
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:migration
spring.flyway.table=cordys_crm_version
spring.flyway.baseline-version=0
spring.flyway.encoding=UTF-8
spring.flyway.validate-on-migrate=false

# ========== Other Settings ==========
# Disable dashboard whitelist in development
dashboard.whitelist.enabled=false
